user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 768;
    multi_accept on;
}

http {
    include                mime.types;
    default_type           application/octet-stream;
    
    log_format  main  "$remote_addr - $remote_user [$time_local] \"$request\" "
                      "$status $body_bytes_sent \"$http_referer\" "
                      "\"$http_user_agent\" \"$http_x_forwarded_for\"";
    
    access_log /var/log/nginx/access.log main;
    
    charset                utf-8;
    sendfile               on;
    tcp_nopush             on;
    tcp_nodelay            on;
    server_tokens          off;
    keepalive_timeout      650;
    types_hash_max_size    2048;
    types_hash_bucket_size 64;
    client_max_body_size   1024M;
    server_names_hash_bucket_size 64;
    
    gzip  on;
    gzip_vary       on;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_types      text/plain text/css text/xml text/javascript application/json application/javascript application/xml application/rss+xml application/atom+xml image/svg+xml;
    
    ssl_session_timeout  5m;
    ssl_session_tickets  off;
    ssl_session_cache shared:SSL:128m;
    ssl_prefer_server_ciphers  on;
    ssl_ecdh_curve prime256v1;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_stapling           on;
    ssl_stapling_verify    on;
    resolver               8.8.8.8 8.8.4.4 valid=60s ipv6=on;
    resolver_timeout       2s;
    
    ssl_trusted_certificate /etc/nginx/ssl/xiedeacc.com.ca.cer;
    ssl_certificate /etc/nginx/ssl/xiedeacc.com.fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/xiedeacc.com.key;
    
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    
    add_header X-Frame-Options           "SAMEORIGIN" always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header Referrer-Policy           "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    
    server {
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  ssserver.youkechat.net forsimple.youkechat.net;
        ssl_trusted_certificate /etc/nginx/ssl/youkechat.net.ca.cer;
        ssl_certificate /etc/nginx/ssl/youkechat.net.fullchain.cer;
        ssl_certificate_key /etc/nginx/ssl/youkechat.net.key;

        location /sspath {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:1080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
        }
    }

    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  xiedeacc.com www.xiedeacc.com blog.xiedeacc.com blog.forxiedeacc.com;
        
        location / {
            proxy_redirect off;
            set $backend https://home.xiedeacc.com:444;
            proxy_pass $backend;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 30s;
            keepalive_timeout 65s;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real_IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
            set $backend https://home.xiedeacc.com:444;
            proxy_pass $backend;
            expires 30d;
            access_log off;
        }
        
        location /files/ {
            set $backend https://home.xiedeacc.com:444;
            proxy_pass $backend;
            expires 30d;
            access_log off;
        }
    }

    server {
        listen       80 http2;
        listen       [::]:80 http2;
        listen       443 ssl http2;
        listen       [::]:443 ssl http2;
        server_name  ip.xiedeacc.com;
        
        ssl_ecdh_curve prime256v1;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_trusted_certificate /etc/nginx/ssl/xiedeacc.com.ca.cer;
        ssl_certificate /etc/nginx/ssl/xiedeacc.com.fullchain.cer;
        ssl_certificate_key /etc/nginx/ssl/xiedeacc.com.key;
        
        location = /admin { return 301 /admin/; }
        location ^~ /admin/ {
            root /data/www;
            try_files $uri $uri/ /admin/index.html;
        }
        
        location /user {
            proxy_pass http://127.0.0.1:10003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
        }
        
        location /server {
            proxy_pass http://127.0.0.1:10003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
        }
        
        location / {
            default_type text/plain;
            return 200 "$remote_addr\n";
        }
        
        # âœ… PROPER gRPC CONFIGURATION with built-in module
        location /tbox.proto.TBOXService/ {
            grpc_pass 127.0.0.1:10001;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            grpc_set_header TE trailers;
            grpc_read_timeout 300s;
            grpc_send_timeout 300s;
            grpc_connect_timeout 60s;
            grpc_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
    }
}
