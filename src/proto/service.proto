syntax = "proto3";
package tbox.proto;
import "src/proto/error.proto";

service TBOXService {
  // EC2 instance management (start/stop)
  rpc EC2Op(EC2Request) returns (EC2Response) {}

  // Client IP address reporting
  rpc ReportOp(ReportRequest) returns (ReportResponse) {}

  // User operations
  rpc UserOp(UserRequest) returns (UserResponse) {}

  // Certificate management operations
  rpc CertOp(CertRequest) returns (CertResponse) {}

  // Server operations (server info, EC2 management)
  rpc ServerOp(ServerRequest) returns (ServerResponse) {}
}

// OpCode enum for WebSocket message operations
enum OpCode {
  // Default value, should not be used
  OP_UNUSED = 0;

  // File key operation
  OP_FILE_KEY = 2;

  // File upload operation
  OP_FILE_UPLOAD = 3;

  // EC2 instance operations
  OP_EC2_START = 4;
  OP_EC2_STOP = 5;

  // Client IP reporting operation
  OP_REPORT = 8;

  // User operations
  OP_USER_CREATE = 9;
  OP_USER_DELETE = 10;
  OP_USER_LOGIN = 11;
  OP_USER_LOGOUT = 12;
  OP_USER_CHANGE_PASSWORD = 13;

  // Get public IP addresses from server
  OP_GET_PUBLIC_IPV4 = 14;
  OP_GET_PUBLIC_IPV6 = 15;

  // Certificate operations
  OP_CERT_GET = 16;

  // Private key operations  
  OP_GET_PRIVATE_KEY_HASH = 17;
  OP_GET_PRIVATE_KEY = 18;
  
  // Certificate hash operations
  OP_GET_FULLCHAIN_CERT_HASH = 19;
  OP_GET_CA_CERT_HASH = 20;
  OP_GET_FULLCHAIN_CERT = 21;
  OP_GET_CA_CERT = 22;

  // Server information operations
  OP_SERVER_INFO = 23;
}


// Request message for EC2 instance operations
message EC2Request {
  OpCode op = 1;
  string instance_id = 2;  // The EC2 instance ID
  string region = 3;       // AWS region (optional, defaults to configured region)
  string token = 4;        // Authentication token
}

// Response message for EC2 instance operations
message EC2Response {
  ErrCode err_code = 1;
  string instance_id = 2;     // The EC2 instance ID
  string status = 3;          // Current instance status
  string message = 4;         // Additional information or error message
}

// Request message for client IP reporting
message ReportRequest {
  string request_id = 1;          // Unique request identifier (UUID)
  OpCode op = 2;
  repeated string client_ip = 3;  // Client's IP addresses to report (multiple interfaces)
  int64 timestamp = 4;            // Timestamp of the report (Unix timestamp)
  string client_info = 5;         // Additional client information (optional)
  string token = 6;               // Authentication token
  string client_id = 7;           // Client identifier from configuration
}

// Response message for client IP reporting
message ReportResponse {
  ErrCode err_code = 1;
  repeated string client_ip = 2;  // The reported client IP addresses
  string server_time = 3;         // Server timestamp when report was received
  string message = 4;             // Additional information or error message
}

message UserRequest {
  string request_id = 1;
  OpCode op = 2;
  string user = 3;
  string password = 4;
  string token = 5;
  string to_delete_user = 6;
}

message UserResponse {
  ErrCode err_code = 1;
  string token = 5;
}

// Request message for certificate operations
message CertRequest {
  string request_id = 1;
  OpCode op = 2;
  string token = 3;
  string domain = 4;  // Domain name for certificate
}

// Response message for certificate operations
message CertResponse {
  ErrCode err_code = 1;
  string certificate = 2;     // PEM encoded certificate
  string private_key = 3;     // PEM encoded private key
  string ca_certificate = 4;  // PEM encoded CA certificate
  string message = 5;         // Additional information or error message
}

// Request message for server operations
message ServerRequest {
  string request_id = 1;
  OpCode op = 2;
  string token = 3;
  // EC2 specific fields
  string instance_id = 4;     // The EC2 instance ID (for EC2 operations)
  string region = 5;          // AWS region (optional, for EC2 operations)
}

// Response message for server operations
message ServerResponse {
  ErrCode err_code = 1;
  string message = 2;         // Additional information or error message
  // Server info fields
  string server_ip = 3;       // Server's IP address
  string current_client_ip = 4; // Current client's IP address
  int32 total_registered_clients = 5; // Total number of registered clients
  repeated ClientInfo registered_clients = 6; // All registered clients
  // EC2 specific fields
  string instance_id = 7;     // The EC2 instance ID (for EC2 operations)
  string instance_status = 8; // Instance status (for EC2 operations)
}

// Client information for server response
message ClientInfo {
  string client_id = 1;
  repeated string ipv4_addresses = 2;
  repeated string ipv6_addresses = 3;
  string client_info = 4;
  string last_report_time = 5;
  string client_timestamp = 6;
}
